<!DOCTYPE html>
<html lang="en" ng-app="weather.app">
  <head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body >
    <container ng-controller="WeatherController as weatherCtrl">
      <h2>Welcome</h2>
      <div class="forecast" ng-show="weatherCtrl.forecast.icon" ng-cloak>
        <div id="location">
          <span>{{weatherCtrl.forecast.city}}</span>
        </div>
        <div id="weather">
            <img id="icon" src="http://openweathermap.org/img/w/{{weatherCtrl.forecast.icon}}" alt="{{weatherCtrl.forecast.description}}"/>
            <span id="temp" class="degree-number">{{weatherCtrl.forecast.temperature}}<span class="degree-symbol">&deg;</span></span>
        </div>
      </div>
      <div class="enter_zip clear">
        <!--<span ng-cloak>{{weatherCtrl.forecast}}</span>-->
        <label for="zip"></label>
        <input type="text" id="zip" ng-model="weatherCtrl.zip" placeholder="Enter Zip Code"></input>
        <button ng-click="weatherCtrl.getWeather()" type="button" name="getWeather" id="getWeather">Get Weather</button>
      </div>
    </container>
    <script src="vendor/angular/angular.js" charset="utf-8"></script>
    <script src="app/weather.module.js" charset="utf-8"></script>
    <script src="app/weather.js" charset="utf-8"></script>
    <script src="app/weather.service.js" charset="utf-8"></script>
  </body>
</html>
